{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="GetSkills  : GetSkills Online Learning Admin Bootstrap 5 Template" />
	<meta property="og:title" content="GetSkills  : GetSkills Online Learning  Admin Bootstrap 5 Template" />
	<meta property="og:description" content="GetSkills  : GetSkills Online Learning  Admin Bootstrap 5 Template" />
	<meta property="og:image" content="social-image.html" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>GetSkills Online Learning Admin</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'admin/images/favicon.png' %}" />
	<link href="{% static 'admin/vendor/jquery-nice-select/css/nice-select.css' %}" rel="stylesheet">
	<link href="{% static 'admin/vendor/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
	
    <link href="{% static 'admin/vendor/swiper/css/swiper-bundle.min.css' %}" rel="stylesheet">

	<!-- Style css -->
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">

    <!-- FAVICONS ICON -->

    <!-- GOOGLE MATERIAL ICON -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	
</head>
<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
		<div class="lds-ripple">
			<div></div>
			<div></div>
		</div>
    </div>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">
		
        <!--**********************************
            Nav header start
        ***********************************-->
        {% include 'admin/partials/toplogo.html' %}
		<!--**********************************
            Header start
        ***********************************-->
        {% include 'admin/partials/topnav.html' %}
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->
        <!--**********************************
            Sidebar start
        ***********************************-->
        {% include 'admin/partials/sidebar.html' %}

		
		<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
          
			{% block content %}

            {% endblock %}
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
		
		
		
        <!--**********************************
            Footer start
        ***********************************-->
        {% include 'admin/partials/footer.html' %}
        <!--**********************************
            Footer end
        ***********************************-->


	</div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required {% static 'admin/vendors -->
    <script src="{% static 'admin/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'admin/vendor/chart.js/Chart.bundle.min.js' %}"></script>
	<script src="{% static 'admin/vendor/jquery-nice-select/js/jquery.nice-select.min.js' %}"></script>
	
	<!-- Apex Chart -->
	<script src="{% static 'admin/vendor/apexchart/apexchart.js' %}"></script>

	<script src="{% static 'admin/vendor/bootstrap-datetimepicker/js/moment.js' %}"></script>
	<script src="{% static 'admin/vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>

    <script src="{% static 'admin/vendor/swiper/js/swiper-bundle.min.js' %}"></script>

   
    <script src="{% static 'admin/js/dlab.carousel.js' %}"></script>
	<!-- Dashboard 1 -->
	<!-- <script src="{% static 'admin/js/dashboard/dashboard-1.js' %}"></script> -->
	
    <script src="{% static 'admin/js/custom.js' %}"></script>
	<script src="{% static 'admin/js/dlabnav-init.js' %}"></script>
	<script src="{% static 'admin/js/demo.js' %}"></script>
    <script src="{% static 'admin/js/styleSwitcher.js' %}"></script>


    <script>
		$(document).ready(function(){
			$(".pagination-down a").on('click',function(){
				$(".pagination-down a").removeClass("active");
				$(this).addClass("active");
			});
		});
		
	</script>
	<script>
		$(function () {
			$('#datetimepicker').datetimepicker({
				inline: true,
			});
		});
		
		$(document).ready(function(){
			$(".booking-calender .fa.fa-clock-o").removeClass(this);
			$(".booking-calender .fa.fa-clock-o").addClass('fa-clock');
		});
		
		
	</script>
</body>
</html>

{% extends 'admin/base.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'admin/fee/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'admin/fee/css/datepicker.min.css' %}">

<style>
    .new-added-form .form-group:last-child {
        margin-bottom: 0;
    }
    .new-added-form .form-group {
        position: relative;
        margin-bottom: 2.3rem;
    }
    .mg-t-8 {
        margin-top: 8px;
    }
    .new-added-form .form-group .btn-fill-lg {
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .new-added-form .form-group .btn-fill-lg:last-child {
        margin-right: 0;
        margin-bottom: 0;
        }
    .btn-gradient-yellow {
        background-color: #042954;
        /* background-color: #ffae01; */
    }
    .btn-fill-lg {
        display: inline-block;
        border: none;
        background-color: transparent;
        border-radius: 4px;
        font-weight: 500;
        color: #ffff;
        letter-spacing: 1px;
        padding: 12px 45px;
        cursor: pointer;
        -webkit-transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -ms-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
    }
    .new-added-form .form-group .btn-fill-lg:last-child {
        margin-right: 0;
        margin-bottom: 0;
    }
    .bg-blue-dark {
        background-color: #042954;
    }
</style>


<div class="container-fluid">
    <div class="row page-titles">
        <ol class="breadcrumb">
            <li class=" active"><a href="{% url 'admins:home' %}">Dashboard /</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)"> Fee adding</a></li>
        </ol>
    </div>

    <div class="row">
        <div class="dashboard-content-one">
            <div class="card height-auto">
                <div class="card-body">
                    <div class="heading-layout1">
                        <div class="item-title">
                            <h3>Add New Expense</h3>
                        </div>
                    </div>
                    <form class="new-added-form">
                        <div class="row">
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Course *</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Course Id *</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Expanse Type *</label>
                                <select class="select2  form-control form-group">
                                    <option value="">Please Select</option>
                                    <option value="1">Salary</option>
                                    <option value="2">Transport</option>
                                    <option value="3">Maintanance</option>
                                    <option value="3">Purchase</option>
                                    <option value="3">Utilities</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Amount *</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Phone</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>E-Mail Address</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Status</label>
                                <select class="select2 form-control">
                                    <option value="0">Please Select</option>
                                    <option value="1">Paid</option>
                                    <option value="2">Due</option>
                                    <option value="3">Others</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Date</label>
                                <input type="text" placeholder="dd/mm/yy" class="form-control air-datepicker" data-position="bottom right">
                            </div>
                            <div class="col-12 form-group mg-t-8">
                                <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" style="background-color: #ffae01;">Save</button>
                                <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Add Expense Area End Here -->
            <footer class="footer-wrap-layout1">
                <div class="copyright">Â© Copyrights <a href="#">akkhor</a> 2019. All rights reserved. Designed by <a href="#">PsdBosS</a></div>
            </footer>
        </div>
    </div>
</div>
{% block js %}
<!-- Select 2 Js -->
<script src="{% static 'admin/fee/js/jquery-3.3.1.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'admin/fee/js/plugins.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'admin/fee/js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'admin/fee/js/bootstrap.min.js' %}"></script>
    <!-- Select 2 Js -->
    <script src="{% static 'admin/fee/js/select2.min.js' %}"></script>
    <!-- Date Picker Js -->
    <script src="{% static 'admin/fee/js/datepicker.min.js' %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static 'admin/fee/js/jquery.scrollUp.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'admin/fee/js/main.js' %}"></script>
{% endblock %}

{% endblock %}

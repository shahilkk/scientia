{% extends 'teacher/partial/base.html' %}
{% load static %}

{% block content %}


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AKKHOR | Add Book</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/css/normalize.css' %} ">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/css/main.css' %} ">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/css/bootstrap.min.css' %} ">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/css/all.min.css' %} ">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/fonts/flaticon.css' %} ">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/css/animate.min.css' %} ">
    <!-- Select 2 CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/css/select2.min.css' %} ">
    <!-- Date Picker CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/css/datepicker.min.css' %} ">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'teacher/book/style.css' %} ">
    <!-- Modernize js -->
    <script src="{% static 'teacher/book/js/modernizr-3.6.0.min.js' %} "></script>
</head>
<div class="container">
    <div class="dashboard-content-one my-4">
        <!-- Breadcubs Area Start Here -->
        <div class="breadcrumbs-area">
            <h3>Add New Books</h3>

        </div>
        <!-- Breadcubs Area End Here -->
        <!-- Add New Book Area Start Here -->
        <div class="card height-auto my-5">
            <div class="card-body">
                <div class="heading-layout1">
                    <div class="item-title">
                        <h3>Add New Book</h3>
                    </div>

                </div>
                <form class="new-added-form">
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Book Name *</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Subject *</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Writter Name *</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Class *</label>
                            <select class="select2 form-control">
                                <option value="">Please Select Class *</option>
                                <option value="1">Play</option>
                                <option value="2">Nursery</option>
                                <option value="3">One</option>
                                <option value="3">Two</option>
                                <option value="3">Three</option>
                                <option value="3">Four</option>
                                <option value="3">Five</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>ID No</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Publishing Date *</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Uploade Date *</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-md-3 d-none d-xl-block form-group">
                            <label>Choose File *</label>
                            <input type="file" placeholder="" class="form-control">
                        </div>
                        <div class="col-12 form-group mg-t-8">
                            <button type="submit"
                                class="btn btn-outline-primary">Save</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

    <!-- jquery-->
    <script src=" {% static 'teacher/book/js/jquery-3.3.1.min.js' %} "></script>
    <!-- Plugins js -->
    <script src=" {% static 'teacher/book/js/plugins.js' %} "></script>
    <!-- Popper js -->
    <script src=" {% static 'teacher/book/js/popper.min.js' %} "></script>
    <!-- Bootstrap js -->
    <script src=" {% static 'teacher/book/js/bootstrap.min.js' %} "></script>
    <!-- Select 2 Js -->
    <script src=" {% static 'teacher/book/js/select2.min.js' %} "></script>
    <!-- Date Picker Js -->
    <script src=" {% static 'teacher/book/js/datepicker.min.js' %} "></script>
    <!-- Smoothscroll Js -->
    <script src=" {% static 'teacher/book/js/jquery.smoothscroll.min.html' %} "></script>
    <!-- Scroll Up Js -->
    <script src=" {% static 'teacher/book/js/jquery.scrollUp.min.js' %} "></script>
    <!-- Custom Js -->
    <script src=" {% static 'teacher/book/js/main.js' %} "></script>
    {% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Instructor Dashboard</title>

    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots" content="noindex">

    <!-- Perfect Scrollbar -->
    <link type="text/css" href="{% static 'teacher/vendor/perfect-scrollbar.css' %}" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="{% static 'teacher/css/app.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'teacher/css/app.rtl.css' %}" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="{% static 'teacher/css/vendor-material-icons.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'teacher/css/vendor-material-icons.rtl.css' %}" rel="stylesheet">

    <!-- Font Awesome FREE Icons -->
    <link type="text/css" href="{% static 'teacher/css/vendor-fontawesome-free.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'teacher/css/vendor-fontawesome-free.rtl.css' %}" rel="stylesheet">

    <!-- ion Range Slider -->
    <link type="text/css" href="{% static 'teacher/css/vendor-ion-rangeslider.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'teacher/css/vendor-ion-rangeslider.rtl.css' %}" rel="stylesheet">

    <!-- Quill Theme -->
    <link type="text/css" href=" {% static 'teacher/css/quill.css' %} " rel="stylesheet">

    <!-- Nestable -->
    <link rel="stylesheet" href=" {% static 'teacher/css/nestable.css' %} ">


    <!-- Vendor Dropzone CSS -->
    <link rel="stylesheet" href=" {% static 'teacher/vendor/dropzone.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'teacher/css/dropzone.css' %} ">

    <!-- Vendor FancyTree CSS -->
    <link rel="stylesheet" href="../cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href=" {% static 'teacher/css/fancytree.css' %} ">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115115077-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-115115077-3');
    </script>

    <!-- Facebook Pixel Code -->
    <script>
        ! function (f, b, e, v, n, t, s) {
            if (f.fbq) return;
            n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n;
            n.push = n;
            n.loaded = !0;
            n.version = '2.0';
            n.queue = [];
            t = b.createElement(e);
            t.async = !0;
            t.src = v;
            s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            '../connect.facebook.net/en_US/fbevents.js');
        fbq('init', '257843818545228');
        fbq('track', 'PageView');
    </script>

    <noscript><img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=257843818545228&amp;ev=PageView&amp;noscript=1" /></noscript>
    <!-- End Facebook Pixel Code -->


    <!-- Flatpickr -->
    <link type="text/css" href="{% static 'teacher/css/vendor-flatpickr.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'teacher/css/vendor-flatpickr.rtl.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'teacher/css/vendor-flatpickr-airbnb.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'teacher/css/vendor-flatpickr-airbnb.rtl.css' %}" rel="stylesheet">



</head>

<body class="layout-default">



    <!-- Header Layout -->
    <div class="mdk-header-layout js-mdk-header-layout">

        <!-- Header -->


        {% include 'teacher/partial/header.html' %}




        <!-- // END Header -->

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content">

            <div class="mdk-drawer-layout js-mdk-drawer-layout" data-push data-responsive-width="992px">
                <div class="mdk-drawer-layout__content page">

                    {% block content %}
                    {% endblock %}



                </div>
                <!-- // END drawer-layout__content -->

                {% include 'teacher/partial/sidebar.html' %}
            </div>
            <!-- // END drawer-layout -->

        </div>
        <!-- // END he
            ader-layout__content -->

    </div>
    <!-- // END header-layout -->

    {% include 'teacher/partial/rightbar.html' %}


    <!-- App Settings FAB -->
    <div id="app-settings">
        <app-settings layout-active="default" :layout-location="{
      'default': 'instructor-dashboard.html',
      'fixed': 'fixed-instructor-dashboard.html',
      'fluid': 'fluid-instructor-dashboard.html',
      'mini': 'mini-instructor-dashboard.html'
    }"></app-settings>
    </div>









    <!-- jQuery -->
    <script src="{% static 'teacher/vendor/jquery.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'teacher/vendor/popper.min.js' %}"></script>
    <script src="{% static 'teacher/vendor/bootstrap.min.js' %}"></script>

    <!-- Perfect Scrollbar -->
    <script src="{% static 'teacher/vendor/perfect-scrollbar.min.js' %}"></script>

    <!-- DOM Factory -->
    <script src="{% static 'teacher/vendor/dom-factory.js' %}"></script>

    <!-- MDK -->
    <script src="{% static 'teacher/vendor/material-design-kit.js' %}"></script>

    <!-- Range Slider -->
    <script src="{% static 'teacher/vendor/ion.rangeSlider.min.js' %}"></script>
    <script src="{% static 'teacher/js/ion-rangeslider.js' %}"></script>

    <!-- App -->
    <script src="{% static 'teacher/js/toggle-check-all.js' %}"></script>
    <script src="{% static 'teacher/js/check-selected-row.js' %}"></script>
    <script src="{% static 'teacher/js/dropdown.js' %}"></script>
    <script src="{% static 'teacher/js/sidebar-mini.js' %}"></script>
    <script src="{% static 'teacher/js/app.js' %}"></script>

    <!-- App Settings (safe to remove) -->
    <script src="{% static 'teacher/js/app-settings.js' %}"></script>


    <!-- Flatpickr -->
    <script src="{% static 'teacher/vendor/flatpickr/flatpickr.min.js' %}"></script>
    <script src="{% static 'teacher/js/flatpickr.js' %}"></script>

    <!-- Global Settings -->
    <script src="{% static 'teacher/js/settings.js' %}"></script>


    <!-- Chart.js -->
    <script src="{% static 'teacher/vendor/Chart.min.js' %}"></script>

    <!-- UI Charts Page JS -->
    <script src="{% static 'teacher/js/chartjs-rounded-bar.js' %}"></script>
    <script src="{% static 'teacher/js/charts.js' %}"></script>

    <!-- Chart.js Samples -->
    <script src="{% static 'teacher/js/page.instructor-dashboard.js' %}"></script>


    <!-- Highlight.js -->
    <script src=" {% static 'teacher/js/hljs.js' %} "></script>

    <!-- Nestable -->
    <script src=" {% static 'teacher/vendor/jquery.nestable.js' %} "></script>
    <script src=" {% static 'teacher/js/nestable.js' %} "></script>

    <!-- Quill -->
    <script src=" {% static 'teacher/vendor/quill.min.js' %} "></script>
    <script src=" {% static 'teacher/js/quill.js' %} "></script>


</body>

</html>
